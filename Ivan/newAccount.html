<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="new-account">
      <div class="div">
        <div class="rectangle"><div class="text-wrapper">PaperMate</div></div>
        <div class="group"><div class="text-wrapper-2">language</div></div>
        <div class="overlap-group"><div class="text-wrapper-3">広告</div></div>
        <div class="text-wrapper-4">新規アカウント</div>
        <img class="line" src="img/line-4.svg" />
        <div class="text-wrapper-5">Full Name</div>
        <div class="rectangle-wrapper"><img class="img" src="img/rectangle-7.png" /></div>
        <div class="text-wrapper-6">
          <label for="user_name">名前</label>
          <input
            type="text"
            class="rectangle-2"
            id="name"
            name="name"
            placeholder="名前を入力"
            required
          />
        </div>
        <div class="text-wrapper-7">Email</div>
        <div class="rectangle-6"></div>
        <div class="text-wrapper-8">Phone Number</div>
        <div class="text-wrapper-9">Preffered Language</div>
        <div class="text-wrapper-10">Password</div>
        <div class="text-wrapper-11">Re-enter Password</div>
        <div class="overlap"><div class="text-wrapper-12">submit</div></div>
        <div class="overlap-2">
          <div class="text-wrapper-13">English</div>
          <img class="polygon" src="img/polygon-1.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
