<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Details</title>

    <!-- import script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <ul class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PaperMate</a>
            </div>
        </ul>
    </div>

    <div class="container-fluid">
        <!-- main -->
        <div class="main">
            <div id="stepPage">
                <div class="row">
                    <div class="mt-4 p-5 bg-secondary text-black rounded d-flex">
                        <div class="col-sm-8">
                            <h1 id="stepTitle"></h1>
                            <p id="stepDetail">detail 101</p>
                        </div>
                        <div class="col-sm-4">
                            <img src="" class="img-thumbnail" alt="Cinque Terre">
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="d-flex flex-row-reverse bd-highlight">
                <button type="button" class="btn btn-danger">New Post</button>
            </div>
            <div id="post">
                <table class="table table-hover table-warning table-borderless ">
                    <thead>
                        <tr>
                            <th class="" colspan="2">
                                <h2 class="text-center">Post</h2>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-center" colspan="1">
                                Title
                            </th>
                            <th class="text-center" colspan="1">
                                Author
                            </th>
                        </tr>
                    </thead>
                    <tbody id="app">
                        <stepPostItem></stepPostItem>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- footer -->
    </div>
    </div>
    <!-- bottom navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-danger">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bottom-navbar">
                <ul class="nav justify-content-end align-items-end ms-auto">
                    <li class="nav-item">
                        <div class="dropup">
                            <button type="button" class="btn btn-danger btn-lg dropdown-toggle"
                                data-bs-toggle="dropdown">
                                Languange
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Vietnam</a></li>
                                <li><a class="dropdown-item" href="#">Chinese</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Step 1: Retrieve the value from localStorage
        var localStorageItem = localStorage.getItem('stepName');

        // Step 2: Update the HTML element with the retrieved value
        var displayElement = document.getElementById('stepTitle');

        if (localStorageItem !== null) {
            // If the item exists in localStorage, update the content
            displayElement.textContent = localStorageItem;
        } else {
            // If the item doesn't exist, display a default message or handle it accordingly
            displayElement.textContent = "No item found in localStorage";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Your Vue component definition (stepDetail.js) -->
    <!-- <script type="module" src="stepDetail.js"></script> -->

    <script>
        const app = Vue.createApp({
            // Your Vue app configuration goes here
        });

        // Register your Vue component globally
        app.component('stepPostItem', {
            template: '<tr><td>Your Component Content</td></tr>'
        });

        // Mount the Vue app
        app.mount('#app');
    </script>



</body>

</html>
