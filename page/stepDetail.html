<head>

    <link rel="stylesheet" href="style/home.css">

    <!-- import script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <ul class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PaperMate</a>
            </div>
        </ul>
    </div>

    <div class="container-fluid">
        <!-- main -->
        <div class="main">
            <div id="stepPage">
                <div class="row">
                    <div class="mt-4 p-5 bg-secondary text-black rounded d-flex">
                        <div class="col-sm-8">
                            <h1 id="stepTitle">Step Title Here</h1>
                            <p id="stepDetail">step detail here</p>
                        </div>
                        <div class="col-sm-4">
                            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre">
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <br>
            <div class="row grid-container" id="app">
                <!-- Vue.js will populate this section -->
                <stepPost-item></stepPost-item>
            </div>
            <br>

            <div class="d-flex flex-row-reverse bd-highlight">
                <button type="button" class="btn btn-danger">New Post</button>
            </div>
            <div id="post">
                <table class="table table-hover table-warning table-borderless ">
                    <thead>
                        <tr>
                            <th class="" colspan="2">
                                <h2 class="text-center">Post</h2>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-center" colspan="1">
                                Title
                            </th>
                            <th class="text-center" colspan="1">
                                Author
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="postData">
                            <td>Just moved here lol</td>
                            <td>John Doe</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- footer -->
    </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-danger">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bottom-navbar">
                <ul class="nav justify-content-end align-items-end ms-auto">
                    <li class="nav-item">
                        <div class="dropup">
                            <button type="button" class="btn btn-danger btn-lg dropdown-toggle"
                                data-bs-toggle="dropdown">
                                Languange
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Vietnam</a></li>

                            </ul>
                        </div>

                </ul>
