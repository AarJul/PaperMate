
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Documents</title>

    <link rel="stylesheet" href="style/allDoc.css">

    <!-- import script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <ul class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PaperMate</a>
            </div>
        </ul>
    </div>

    <div class="container-fluid">
        <!-- main -->
        <div class="main">
            <div class="container mt-5">
                <h1 class="text-center mb-5">All Documents</h1>
                <div class="row grid-container">
                    <template id="document">
                        <div class="grid-item">
                            <h3>投稿タイトル</h3>
                            <div class="d-flex">
                                <img src="path/to/image.jpg" alt="写真" class="img-fluid mb-3">
                                <p class="mt-auto mb-auto ms-3">写真の説明</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Latest Post  -->
            <table class="table table-hover table-warning table-borderless ">
                <thead>
                    <tr>
                        <th class="" colspan="3">
                            <h2>Latest Post</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                    <!-- see more button -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="">
                                See more
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <!-- footer -->
        <div class="mt-4 p-5 bg-secondary p-3 text-white rounded">
            <h1>広告</h1>
        </div>
    </div>
    </div>
    <!-- bottom navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-danger">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bottom-navbar">
                <ul class="nav justify-content-end align-items-end ms-auto">
                    <li class="nav-item">
                        <div class="dropup">
                            <button type="button" class="btn btn-danger btn-lg dropdown-toggle"
                                data-bs-toggle="dropdown">
                                Languange
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Vietnam</a></li>
                                <li><a class="dropdown-item" href="#">Chinese</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX08mP+Hnr5"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ4Jj1Pq+9vV4rs0bvTQf4tldX3j3180r4fNWW8bYrGkM5V0GxkQOR7Kh4F"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="allDoc.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#searchInput").on("keyup", function() {
                var searchTerm = $(this).val().toLowerCase();

                $(".documentItem").each(function() {
                    var documentName = $(this).data("documentname").toLowerCase();
                    var containsTerm = documentName.includes(searchTerm);
                    $(this).toggle(containsTerm);
                });
            });
        });
    </script>
</body>

</html>
